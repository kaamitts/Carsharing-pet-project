<div class="contact-container">
  <h1>CarRental Contact</h1>

  <div class="contact-grid">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Feel free to reach out to us</p>

      <div class="info-item">
        <h3>Phone</h3>
        <p>{{ contactInfo.phone }}</p>
      </div>

      <div class="info-item">
        <h3>Email</h3>
        <p>{{ contactInfo.email }}</p>
      </div>

      <div class="info-item">
        <h3>Address</h3>
        <p>{{ contactInfo.address }}</p>
      </div>
    </section>

    <section class="contact-form">
      <h2>Get in Touch</h2>
      <h3>Send us a Message</h3>
      <p>We'll get back to you as soon as possible</p>

      <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="message.name"
            placeholder="Your name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="message.email"
            placeholder="Your email"
            required
            email
          >
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="text"
            [(ngModel)]="message.text"
            placeholder="Your message"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.valid">Send Message</button>

        <div *ngIf="isSubmitted" class="success-message">
          Thank you! Your message has been sent.
        </div>
      </form>
    </section>
  </div>
</div>
