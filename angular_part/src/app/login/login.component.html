<div class="login-container">
  <h2>CarRental Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.email" placeholder="Enter your email"
        required email>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
        placeholder="Enter your password" required minlength="6">
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>

    <div class="error-message" *ngIf="errorMessage" style="color: red;">
      {{ errorMessage }}
    </div>

    <div class="register-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </form>
</div>
