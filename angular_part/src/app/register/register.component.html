<div class="register-container">
  <h2>CarRental Registration</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
    </div>

    <div class="form-group">
      <label for="rePassword">Confirm Password</label>
      <input type="password" id="rePassword" name="rePassword" [(ngModel)]="user.rePassword" required>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>
